<html>
<head>
<script type="text/javascript">
	var paths = window.location.pathname.split('/');
	var path = '';
	for (var i = 0; i < paths.length; i++) {
		if (paths[i] != '' && paths[i].indexOf('.html') == -1) {
			path += '/' + paths[i];
		}
	}
	var url = (window.location.protocol == 'https:' ? 'wss://' : 'ws://') + window.location.host + ':443' + path + '/ws';
	console.log(url);

	var ws = new WebSocket(url);
	ws.onopen = function () { console.log('connected'); };
	ws.onmessage = function (msg) { document.body.innerHTML = msg.data; }
</script>
</head>
<body>
</body>
</html>
