        .trackContainer{
            background: rgb(245,163,211);
            background: linear-gradient(90deg, rgba(245,163,211,1) 0%, rgba(88,185,230,1) 100%);
            border: 3px solid white;
            border-radius: 2em;
        }
        .trackContainer{
            width: calc(100% - 60px);
            height:100%;
            background-repeat: repeat-x;
            background-size: contain;
            /*padding-top: 150px;
            padding-bottom: 60px;*/
        }
        
        .numberbox{
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            border: 3px solid #5CB9E5;
            border-top-left-radius: 1em;
            border-bottom-right-radius: 1em;
            border-top-right-radius: 0.5em;
            border-bottom-left-radius: 0.5em;
            color: #5CB9E5;
            background: white;
        }

        .numberbox.F{
            border-color: #DE488F;
            color: #DE488F;
        }

        .nameboard{
            margin-left: 30px;
            width: 50%;
            height:100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            font-size: 2.8vh;
        }

        .nameboxContainer{
            display: flex;
            align-items: center;
            border: 3px solid #5CB9E5;
            border-top-left-radius: 2em;
            border-bottom-right-radius: 2em;
            border-top-right-radius: 0.5em;
            border-bottom-left-radius: 0.5em;
            height:fit-content;
            padding-left: 1em;
            padding-right: 1em;
            background: white;
            width: calc(33% - 2em - 6px);
        }

        .nameboxContainer.M, .nameboxContainer.M .namenumberbox{
            color: #5CB9E5;
            border-color: #5CB9E5;
        }
        .nameboxContainer.F, .nameboxContainer.F .namenumberbox{
            color: #DE488F;
            border-color: #DE488F;
        }

        .namenumberbox{
            border: 3px solid #5CB9E5;
            border-bottom-right-radius: 1em;
            border-top: 0;
            border-left:0;
            border-bottom: 0;
            padding-right: 0.5em;
        }

        .namebox{
            padding-left: 0.5em;
            text-align: center;
            width:100%;
        }
        .namebox sub{
            font-size: 1.8vh;
        }

        .finishContainer{
            width: 80%;
            height: 80%;
            position: absolute;
            margin: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid white;
            border-radius: 3em;
            z-index: 10000;
        }

        .finishContainer .wrapper{
            display: flex;
            flex-flow: column;
            border-radius: 2em;
            background: white;
            height: 100%;
        }

        .finishContainer .wrapper .header{
            flex: 0 1 auto;
            padding: 0.5em 1em;
            text-align: center;
            font-size: 10vh;
            color: #DE488F;
        }

        .finishContainer .wrapper .header sub{
            font-size: 5vh;
        }

        .finishContainer .wrapper .body{
            flex: 1;
            background-size: cover;
            border-bottom-right-radius: 3em;

    <script type="text/javascript">
		var paths = window.location.pathname.split('/');
		var path = '';
		for (var i = 0; i < paths.length; i++) {
			if (paths[i] != '' && paths[i].indexOf('.html') == -1) {
				path += '/' + paths[i];
			}
		}
		var url = (window.location.protocol == 'https:' ? 'wss://' : 'ws://') + window.location.host.split(':')[0] + ':443';
		console.log(url);
	
		createWS();
	
		var ws;
	
		function createWS(){
			ws = new WebSocket(url);
			console.log('connecting');
			ws.onopen = function () { 
				console.log("connected");
                ws.send(JSON.stringify({
                    ts: new Date(),
                    msg: "matchConnected",
                }));
			};
			ws.onmessage = function (msg) {
                var jData = JSON.parse(msg.data);
                if(Array.isArray(jData)){
                    clearInterval(timer);
                    matchData = jData;
                    prepareMatch(jData);
                }else{
                    if(jData.msg == 'startMatch'){
                        startMatch(matchData);
                    }
                }
			}
			ws.onclose = function(){
				console.log("disconnected");
				createWS();
			}
		}
	</script>
    <script> 
        var matchData = [];       
        function prepareMatch(matchData){
            //console.log(JSON.stringify(matchData));

            var modal = document.getElementById('modalFinish');
            modal.classList.add('d-none');
            var container = document.getElementById('finishContainer');
            container.classList.add('d-none');
            
            var nameContainer = document.getElementById('nameContainer');

            nameboard.innerHTML = '';
            for(var i = 0; i < matchData.length; i++){
                var div = document.createElement('div');
                div.classList.add('nameboxContainer');

                var divNo = document.createElement('div');

                divNo.style.alignItems = 'center';

                divName.classList.add('namebox');

                divName.innerHTML = matchData[i].N + '<br />' + '<sub>&lt;' + matchData[i].D + '&gt;</sub>';
                
                div.appendChild(divNo);
                div.appendChild(divName);

                nameboard.appendChild(div);
            }
            
            
            var trackContainer = document.getElementById('trackContainer');
            trackContainer.innerHTML = '';
            var containerHeight = trackContainer.clientHeight;
            var offsetHeight = parseInt(window.getComputedStyle(trackContainer).paddingTop.replace('px', ''));
            var offsetHeight2 = parseInt(window.getComputedStyle(trackContainer).paddingBottom.replace('px', ''));
            var trackOffsetHeight = 0;
            
            for(var i = 0; i < matchData.length; i++){
                var trackWrapper = document.createElement('div');
                trackWrapper.classList.add('trackWrapper');

                var track = document.createElement('div');
                trackContainer.appendChild(track);
                track.classList.add('track');
                track.style.height = (((containerHeight - offsetHeight - offsetHeight2) / matchData.length) + trackOffsetHeight) + 'px';
                track.style.marginTop = -trackOffsetHeight + 'px';

                var div = document.createElement('div');

                var img = document.createElement('img');
                img.src = horseImg;
                var imgHeight = (containerHeight - (6 * (matchData.length + 1))) / matchData.length;
                //console.log(containerHeight, imgHeight);
                img.style.height = imgHeight;
                
                div.style.position = 'relative';
                div.style.display = 'inline-flex';
                div.style.alignItems = 'center';
                
                var div2 = document.createElement('div');
                div2.style.display = 'flex';
                div2.style.alignItems = 'center';
                div2.classList.add('numberbox');
                div2.classList.add(matchData[i].S);
                div2.appendChild(document.createTextNode(i+1));
                
                div.appendChild(div2);
                div.appendChild(img);

                trackWrapper.appendChild(div);

                var trackName = document.createElement('div');
                trackName.classList.add('trackName');
                trackName.innerHTML = 'A';
                //trackWrapper.appendChild(trackName);

                track.appendChild(trackWrapper);
            }
        }

        var stepsRan = [];
        var timer;
        var totalDuration = 30000;
        function startMatch(data){
            console.log('start', new Date());
            var modal = document.getElementById('modalFinish');
            modal.classList.add('d-none');
            var container = document.getElementById('finishContainer');
            container.classList.add('d-none');
            clearInterval(timer);

            var track = document.getElementById('trackContainer').childNodes[0].childNodes[0];
            var img = track.childNodes[0];
            var trackWidth = track.clientWidth;
            var imgWidth = img.clientWidth;
            var maxStep = Math.max(...data.map(o => o.P));
            stepsRan = [];
            for(var i = 0; i < data.length; i++){
                stepsRan.push(0);
                var img = document.getElementById('trackContainer').childNodes[i].childNodes[0].childNodes[0];
                img.style.left = '0px';
            }

            //console.log(trackWidth, imgWidth, maxStep);

            //console.log(totalDuration / data.map(x => x.V).reduce((a, b) => a+b, 0));

            var movePath = trackWidth - imgWidth;
            var stepWidth = movePath / maxStep;

            var fn = function(){
                var rnd = Math.floor( Math.random() * data.length);
                if(stepsRan[rnd] == data[rnd].P){
                    fn();
                    return;
                }
                stepsRan[rnd] += 1;
                var img = document.getElementById('trackContainer').childNodes[rnd].childNodes[0].childNodes[0];
                var trackWidth = track.clientWidth;
                var movePath = trackWidth - imgWidth;

                img.style.left = (stepsRan[rnd] / 100 * movePath) + 'px';

                var finished = stepsRan.filter(x => x == maxStep).length == data.filter(x => x.P == maxStep).length;
                
                if(finished == false){
                    for(var i = 0; i < data.length; i++){
                        if(stepsRan[i] != data[i].P){
                            finished = false;
                            break;
                        }
                    }
                }
                
                if(finished){
                    console.log('end', new Date());
                    clearInterval(timer);
                    setTimeout(function(){
                        showFinishPopup(matchData);
                    }, 1000);
                }
            };
            
            timer = setInterval(fn, totalDuration / data.map(x => x.V).reduce((a, b) => a+b, 0));
        }

        function showFinishPopup(matchData){
            var modal = document.getElementById('modalFinish');
            modal.classList.remove('d-none');
            var container = document.getElementById('finishContainer');
            container.classList.remove('d-none');
            var winners = matchData.filter(x => x.P == 100);
            console.log(winners);

            document.getElementById('m1').innerHTML = '';
            document.getElementById('m2').innerHTML = '';
            document.getElementById('f1').innerHTML = '';
            document.getElementById('f2').innerHTML = '';

            document.getElementById('m1').appendChild(createWinner(winners.filter(x => x.S == 'M')[0]));
            document.getElementById('m2').appendChild(createWinner(winners.filter(x => x.S == 'M')[1]));
            document.getElementById('f1').appendChild(createWinner(winners.filter(x => x.S == 'F')[0]));
            document.getElementById('f2').appendChild(createWinner(winners.filter(x => x.S == 'F')[1]));
        }

        function createWinner(winner){
            var div = document.createElement('div');
            div.classList.add('winner');

            var divWapper = document.createElement('div');
            divWapper.classList.add('wrapper');

            var divName = document.createElement('div');
            divName.classList.add('winnerName');
            divName.innerHTML = winner.N;

            var divDept = document.createElement('div');
            divDept.classList.add('winnerDept');
            divDept.innerHTML = '&lt;' + winner.D + '&gt;';

            divWapper.appendChild(divName);
            divWapper.appendChild(divDept);

            div.appendChild(divWapper);
            return div;
        }
